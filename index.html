<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>UICULC</title>
</head>

<body>
    <div class="container">
        <div class="culc-wrapper">
            <span class="out">1258.2</span>
            <button class="cBtn">C</button>
            <button class="bSpaceBtn ">B</button>
            <button class="operator">/</button>

            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">*</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>

            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>

            <button class="digit zeroBtn">0</button>
            <button class="dat">.</button>
            <button class="result operator">=</button>

        </div>

    </div>

    <script src="code.js"></script>
</body>

</html>
